<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід</title>
    <!-- Підключення бібліотеки CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        #login-container {
            text-align: center;
            background: white;
            padding: 20px 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        #login-form input {
            display: block;
            max-width: 300px;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #login-form button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #login-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div id="login-container">
        <h1>RYM Report</h1>
        <form id="login-form" onsubmit="return handleSubmit(event)">
            <input type="password" id="password" placeholder="Введіть пароль">
            <button type="submit">Увійти</button>
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Запобігає перезавантаженню сторінки
            checkPassword();
        }

        function checkPassword() {
            const password = document.getElementById('password').value;

            // Хеш правильного паролю (MD5 для "2101")
            const correctHash = "17ca8a39cfa2d796fecde99a3a161eaf";

            // Генерація хешу MD5 введеного паролю
            const hash = CryptoJS.MD5(password).toString();

            // Порівняння хешу
            if (hash === correctHash) {
                document.body.innerHTML = `
                    <iframe title="RYM" width="100%" height="100%"
                        src="https://app.powerbi.com/view?r=eyJrIjoiNzU0NThlNGUtYmQ2ZS00MTQxLWIzNGUtNzhlZjk0MDhlMTA5IiwidCI6IjQ4NDljZmIxLThiOTgtNGFkNS05NDY3LWFiNDYxMzFiNzRhYSIsImMiOjl9"
                        frameborder="0" allowFullScreen="true"></iframe>
                `;
            } else {
                alert('Неправильний пароль. Спробуйте ще раз.');
            }
        }
    </script>
</body>

</html>
